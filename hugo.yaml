baseURL: ''
title: People for Plazas!
languageCode: en-us
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
paginate: 9
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: Lisa Martelly
  authorimage: ../assets/images/global/author.webp
  og_image: /images/35751.jpg
  moto: "Give the public spaces we deserve"
  description: "Give the public spaces we deserve!"
  disable_theme_toggle: true
  disable_stay_uptodate: false

  p1:
    heading: "Plazas renew a vital part of life"
    # image: "images/pages/plaza-3.svg"
    content:
      - text: "Consider the words of famed planner Jan Gehl:"
      - text: "In a Society becoming steadily more privatized with private homes, cars, computers, offices and shopping centers, the public component of our lives is disappearing. It is more and more important to make the cities inviting, so we can meet our fellow citizens face to face and experience directly through our senses."
      - text: "Public life in good quality public spaces is an important part of a democratic life and a full life."
  p2:
    heading: "But where are all the plazas?!"
    image: "images/pages/hacktoberfest.jpg"
    content:
      - text: "The USA is significantly lagging behind fellow developed nations in its prioritization of high quality public spaces."
      - text: "We have favored private interest over public good, and we are paying the price. Most Americans are more isolated than ever before, lacking spaces and opportunities to connect with each other during day-to-day life, craving those simple moments of marvel and spontaneity that are only possible in a place like a plaza."
  p3:
    heading: "Backed by world-renowned investors"
    content:
      - text: "Sagittis scelerisque nulla cursus in enim consectetur quam. Dictum urna sed consectetur neque tristique pellentesque. Blandit amet, sed aenean erat arcu morbi. Cursus faucibus nunc nisl netus morbi vel porttitor vitae ut. Amet vitae fames senectus vitae."
    links:
      - text: Meet our investors and advisors
        url: "#"
    logos:
      - identifier: a
        image: "images/global/sample-logo.svg"
        alt: "a"
      - identifier: b
      - identifier: c
      - identifier: d
      - identifier: e
      - identifier: f
  p4:
    heading: "From the blog"
    content:
      - text: "Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsa libero labore natus atque, ducimus sed."
  p5:
    heading: "Join the Movement"
    content:
      - text: "If you want to see more plazas in your city, sign up for updates and to join the conversation!"
    action: "#"
    label: "Email address"
    placeholder: "Enter your email"
    button: "Count me in"

  social_media:
